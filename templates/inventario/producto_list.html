{% extends "base/base.html" %}

{% block content_header %}
<h1>Listado de productos</h1>
{% endblock content_header %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="box">
				<div class="box-header">
					<span class="box-tools">
						<a href="{% url 'producto_add' %}" class="btn btn-info">Agregar</a>
					</span>
				</div>
				<div class="box-body">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Activos fijos</th>
							</tr>
						</thead>
						<tbody>
							{% for producto in producto_list %}
							<tr>
								<td>
									<a href="{{ producto.get_absolute_url }}" class="btn btn-block">{{ producto }}</a>
								</td>
								<td>{{ producto.activos_fijos.count }}</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
