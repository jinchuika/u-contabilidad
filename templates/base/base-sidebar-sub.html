{% load menu %}
<ul class="treeview-menu">
    {% generate_menu %}
	{% for item in items %}
        {% if item.visible %}
        	<li class="{% if item.selected %} active {% endif %} {% if item.children %} treeview {% endif %}">
            <a href="{{ item.url }}">
                {% if item.icon %}
                <i class="fa {{ item.icon }}"></i>
                {% endif %}
                {{ item.title }}
            </a>
            {% if item.children %}
                {% include "base-sidebar-sub.html" with item=item.children %}
            {% endif %}
            </li>
        {% endif %}
    {% endfor %}
</ul>
