{% extends "base/base.html" %}
{% load staticfiles %}

{% block extra_css %}
<link rel="stylesheet" href="{% static "ie/lib/css/dc.css" %}">
<link rel="stylesheet" href="{% static "ie/css/custom.css" %}">	
{% endblock extra_css %}

{% block extra_js %}
<script src="{% static "ie/lib/js/crossfilter.js" %}"></script>
<script src="{% static "ie/lib/js/d3.js" %}"></script>
<script src="{% static "ie/lib/js/dc.js" %}"></script>
<script src="{% static "ie/lib/js/queue.js" %}"></script>
<script src='{% static "ie/js/graphs.js" %}'></script>
{% endblock extra_js %}

{% block content %}
<section class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6">
				<!-- Gráfico de fechas -->
				<div class="row">
					<div class="box">
						<div class="box-header with-border">
							<h3 class="box-title">Cuentas por pagar</h3>
							<div class="box-tools pull-right">
								<button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Ocultar">
									<i class="fa fa-minus"></i>
								</button>
							</div>
						</div>
						<div class="box-body table-responsive">
							<table class="table">
								<div id="time-chart"></div>
							</table>
						</div>
					</div>
				</div>
				<!-- /Gráfico de fechas -->

				<div class="row">
					<!-- Conteo de laboratorios -->
					<div class="col-md-6">
						<div class="box">
							<div class="box-header with-border">
								<h3 class="box-title">Compras por pagar</h3>
								<div class="box-tools pull-right">
									<button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Ocultar">
										<i class="fa fa-minus"></i>
									</button>
								</div>
							</div>
							<div class="box-body table-responsive">
								<table class="table">
									<div id="number-projects-nd"></div>
								</table>
							</div>
						</div>
					</div>
					<!-- /Conteo de laboratorios -->

					<!-- Conteo de computadoras -->
					<div class="col-md-6">
						<div class="box">
							<div class="box-header with-border">
								<h3 class="box-title">Saldo a pagar</h3>
								<div class="box-tools pull-right">
									<button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Ocultar">
										<i class="fa fa-minus"></i>
									</button>
								</div>
							</div>
							<div class="box-body table-responsive">
								<table class="table">
									<div id="total-donations-nd"></div>
								</table>
							</div>
						</div>
					</div>
					<!-- /Conteo de computadoras -->
				</div>

				<!-- Gráfico de organizaciones -->
				<div class="row">
					<div class="box">
						<div class="box-header with-border">
							<h3 class="box-title">Deudas a proveedores</h3>
							<div class="box-tools pull-right">
								<button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Ocultar">
									<i class="fa fa-minus"></i>
								</button>
							</div>
						</div>
						<div class="box-body table-responsive">
							<table class="table">
								<div id="resource-type-row-chart"></div>
							</table>
						</div>
					</div>
				</div>
				<!-- /Gráfico de organizaciones -->
			</div>

			<div class="col-md-6">
				<div class="row">
					<div class="col-md-12 col-sm-12">
						<div class="box">
							<div class="box-header with-border">
								<h3 class="box-title">Saldo a pagar por rangos de días</h3>
								<div class="box-tools pull-right">
									<button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Ocultar">
										<i class="fa fa-minus"></i>
									</button>
								</div>
							</div>
							<div class="box-body table-responsive">
								<table class="table">
									<div id="us-chart"></div>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock content %}
