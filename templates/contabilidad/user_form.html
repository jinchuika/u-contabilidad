{% extends "base/base.html" %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="box">
				<div class="box-body">
					<form action="{{ action }}" method="post">
						{% csrf_token %}
						{{ form.as_table }}
						<input type="submit">
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
